<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Coding with Humanists</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="196x196" href="images/touch/chrome-touch-icon-196x196.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- build:css styles/components/main.min.css -->
    <link rel="stylesheet" href="styles/h5bp.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="cth">

    <ng-include src="'templates/logo.html'"></ng-include>

    <header class="app-bar promote-layer">
      <button class="menu">
        <img src="images/hamburger.svg" alt="Menu">
      </button>
      <section class="app-bar-actions">
      </section>
    </header>

    <nav class="navdrawer-container promote-layer">
      <h4>Navigation</h4>
      <ul>
        <li><a href="styleguide/index.html">Style Guide</a></li>
      </ul>
    </nav>

    <main ng-controller="PostCtrl" class="posts">
        <section class="featured-spotlight" ng-repeat="post in posts">
          <div class="image">
            <img ng-src="{{post.topImage.url}}">
            <h1 class="medium">{{post.title}}</h1>
          </div>
          <article class="preview g-medium--full g-wide--full"}}>
            {{post.postContent}}
            <div class="meta">
              <ul class="list-links list-links--secondary">
                <li ng-repeat="author in authors">{{author}}</li>
              </ul>
            </div>
          </article>
        </section>
    </main>

    <script src="vendor/angular.js"></script>
    <script src="vendor/lodash.js"></script>
    <script src="vendor/marked.js"></script>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/post/postCtrl.js"></script>
    <!-- endbuild -->


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X');
      ga('send', 'pageview');
    </script>
  </body>
</html>
